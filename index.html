<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Categories</title>
    <link rel="stylesheet" href="styles.css"> <!-- Σύνδεση με το CSS αρχείο -->
</head>
<body>

    <h1>Choose Your Travel Category</h1>

    <div class="dropdown-container">
        <label for="category">Select Category:</label>
        <select id="category">
            <option value="mountains">Mountains</option>
            <option value="beaches">Beaches</option>
            <option value="cities">Cities</option>
        </select>
    </div>

    <div class="destinations">
        <!-- Mountains -->
        <div class="destination mountains">
            <h3>Swiss Alps</h3>
        </div>
        <div class="destination mountains">
            <h3>Rocky Mountains</h3>
        </div>
        <div class="destination mountains">
            <h3>Himalayas</h3>
        </div>

        <!-- Beaches -->
        <div class="destination beaches">
            <h3>Maldives</h3>
        </div>
        <div class="destination beaches">
            <h3>Bora Bora</h3>
        </div>
        <div class="destination beaches">
            <h3>Phuket</h3>
        </div>

        <!-- Cities -->
        <div class="destination cities">
            <h3>New York</h3>
        </div>
        <div class="destination cities">
            <h3>Paris</h3>
        </div>
        <div class="destination cities">
            <h3>Tokyo</h3>
        </div>
    </div>

    <script src="script.js"></script> <!-- Σύνδεση με το JavaScript αρχείο -->
</body>
</html>
